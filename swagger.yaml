                          - $ref: "#/components/schemas/place"
                          - $ref: "#/components/schemas/city"
        500:
          description: 'Server Error'        
# definitions
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    users:
      type: object
      required:
          - Email
          - Password
          
      properties:
        ID:
          type: integer
          description: user Id
        Fullname:
          type: string
        Username:
          type: string
        Email:
          type: string
          description: user Email
        Phone:
          type: number
        Password:
          type: string
          description: user Password
        Dob:
          type: string
        Gender:
          type: string
        Pfp:
          type: object
        
    loginUser:
      type: object
      required:
          - Email
          - Password
      properties:
        Email:
          type: string
          description: user Email
        Password:
          type: string
          description: user Password
         
    place:
      type: object
      required:
        - name
        - location
        - type
      properties:
        PlaceID:
          type: integer
          description: place id
        Name:
          type: string
        Type:
          type: string
          description: Activity type of the Place
        Description:
          type: string
          description: Information of the Place
        Location:
          type: string
          description: Address of the place
        CityID:
          type: integer
    usereventgroup:
      type: object
      required:
        - event
        - user
      properties:
        id:
          type: integer
        event :
          type: object
          $ref: "#/components/schemas/event"
        user:
          type: object
          $ref: "#/components/schemas/users"
        joinedAt:
          type: string
    eventMessages:
      type: object
      required:
        - timestamp
        - content
      properties:
        id:
          type: integer
        timestamp:
          type: string
        content:
          type: string
        userEvent:
          type: object
          $ref: "#/components/schemas/usereventgroup"
    event:
      type: object
      properties:
        EventId:
          type: integer
        Title:
          type: string
        CreatedAt:
          type: string
        EventStartTime:
          type: string
        EventEndTime:
          type: string
        PlaceID:
          type: integer      
        UserID:
          type: integer
    city:
      type: object
      properties:
        CityID:
          type: integer
        Name:
          type: string
        StateProvince:
          type: string
        Country:
          type: string
        CountryCode:
          type: string
   
