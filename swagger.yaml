# [GET] places
  /places:
    get:
      security:
        - bearerAuth: []
      tags:
      - places
      summary: Find All places
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: array
                  items:
                    type: array
                    $ref: "#/components/schemas/place"
        500:
          description: 'Server Error'  
# [GET] places by searching for address
  /places/search:
    get:
      security:
        - bearerAuth: []
      tags:
      - places
      summary: Find Places with location query search
      parameters:
      - name: q
        in: query
        description: location name
        required: true
        schema:
          type: string
          format: string
          minimum: 3
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: array
                  items:
                    type: array
                    $ref: "#/components/schemas/place"
        500:
          description: 'Server Error'

# [GET] places/id
  /places/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - places
      summary: Get place by Id
      parameters:
      - name: id
        in: path
        description: place id
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: object
                  $ref: "#/components/schemas/place"
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'  

# [GET] events of a place
  /places/{id}/events:
    get:
      security:
        - bearerAuth: []
      tags:
        - places
      summary: Get events of a place by place ID
      parameters:
      - name: id
        in: path
        description: place id
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: array
                  items:
                    allOf:
                      - $ref: "#/components/schemas/event" 
                      - $ref: "#/components/schemas/place"   
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'  
  /places/{id}/events/bydate?date=:
    get:
      security:
        - bearerAuth: []
      tags:
        - places
      summary: Get events of a place by place ID and date
      parameters:
      - name: id
        in: path
        description: place id
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      - name: date
        in: query
        description: Date format YYYY-MM-DD
        required: true
        schema:
          type: string
          format: YYYY-MM-DD
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: array
                  items:
                    allOf:
                      - $ref: "#/components/schemas/event" 
                      - $ref: "#/components/schemas/place"   
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'  
# [GET] cities
  /cities/?q=:
    get:
      security:
        - bearerAuth: []
      tags:
      - cities
      summary: Find City with query search
      parameters:
      - name: q
        in: query
        description: city name
        required: true
        schema:
          type: string
          format: string
          minimum: 2
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: array
                  items:
                    type: array
                    $ref: "#/components/schemas/city"
        500:
          description: 'Server Error'
          
  /cities/{cityid}/places:
    get:
      security:
        - bearerAuth: []
      tags:
      - cities
      summary: Get Places in a city
      parameters:
      - name: cityid
        in: path
        description: city id
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: array
                  items:
                    allOf:
                      - $ref: "#/components/schemas/place" 
                      - $ref: "#/components/schemas/city"    
        500:
          description: 'Server Error'    
  /chat/{eventid}:
    get:
      security:
        - bearerAuth: []
      tags:
        - chat
      summary: Get chat history of an event
      parameters:
      - name: eventid
        in: path
        description: event id number
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: array
                  $ref: "#/components/schemas/eventMessage"
        500:
          description: 'Server Error'              
        
# definitions
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    loginResponse:
      type: object
      required: 
        - Email
        - Password
      properties:
        data:
          type: object
          properties:
            Dob:
              type: string
            Email: 
              type: string
            Fullname: 
              type: string
            Gender:
              type: string
            ID:
              type: number
            Phone:
              type: number
            token:
              type: object
              properties:
                expiresIn:
                  type: number
                token:
                  type: string
        message:
          type: string
    signupResponse:
      type: object
      required: 
        - Email
        - Password
      properties:
        data:
          type: object
          $ref: "#/components/schemas/users"
        message:
          type: string
    users:
      type: object
      required:
        - Email
        - Password    
      properties:
        ID:
          type: integer
          description: user Id
        Fullname:
          type: string
        Username:
          type: string
        Email:
          type: string
          description: user Email
        Phone:
          type: number
        Password:
          type: string
          description: user Password
        Dob:
          type: string
        Gender:
          type: string
        Pfp:
          type: object
    loginUser:
      type: object
      required:
          - Email
          - Password
      properties:
        Email:
          type: string
          description: user Email
        Password:
          type: string
          description: user Password      
    place:
      type: object
      required:
        - name
        - location
        - type
      properties:
        PlaceID:
          type: integer
          description: place id
        Name:
          type: string
        Type:
          type: string
          description: Activity type of the Place
        Description:
          type: string
          description: Information of the Place
        Location:
          type: string
          description: Address of the place
        CityID:
          type: integer
        PictureURI:
          type: string
          description: URI of main picture of the place
    usereventgroup:
      type: object
      required:
        - event
        - user
      properties:
        id:
          type: integer
        eventid :
          type: integer

        userid:
          type: integer
        joinedAt:
          type: string
    eventMessage:
      type: object
      required:
        - timestamp
        - content
      properties:
        Username:
          type: string
        Pfp:
          type: string
        ID:
          type: integer
        time_stamp:
          type: string
        content:
          type: string
        User_Event_ID:
          type: integer
        
    event:
      type: object
      properties:
        EventId:
          type: integer
        Title:
          type: string
        CreatedAt:
          type: string
        EventStartTime:
          type: string
        EventEndTime:
          type: string
        PlaceID:
          type: integer      
        UserID:
          type: integer
    city:
      type: object
      properties:
        CityID:
          type: integer
        Name:
          type: string
        StateProvince:
          type: string
        Country:
          type: string
        CountryCode:
          type: string
    detailedEvent:
      type: object
      allOf:
        - $ref: "#/components/schemas/event"
      properties:
        Location:
          type: string
          description: Location of the place the event takes place

   
