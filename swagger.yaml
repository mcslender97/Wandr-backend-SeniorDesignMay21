tags:
- name: users
  description: users API

paths:
# [GET] users
  /users:
    get:
      tags:
      - users
      summary: Find All Users
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

# [POST] users
    post:
      tags:
      - users
      summary: Add User
      parameters:
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [GET] users/id
  /users/{id}:
    get:
      tags:
      - users
      summary: Find User By Id
      parameters:
      - name: id
        in: path
        description: User Id
        required: true
        type: integer
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [PUT] users/id
    put:
      tags:
      - users
      summary: Update User By Id
      parameters:
      - name: id
        in: path
        description: user Id
        required: true
        type: integer
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [DELETE] users/id
    delete:
      tags:
      - users
      summary: Delete User By Id
      parameters:
      - name: id
        in: path
        description: user Id
        required: true
        type: integer
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [GET] event/{id}
  /event/{id}:
    get:
      tags:
      - event
      summary: Find Events by ID
      parameters:
      - in: path
        name: id
        description: Event Id
        required: true
        schema:
          type : integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:  
                    type: object
                    $ref: "#/components/schemas/event"
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# definitions
definitions:
  users:
    type: object
    required:
        - email
        - password
    properties:
      id:
        type: integer
        description: user Id
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password
        eventTime:
          type: string
        user:
          type: object
          $ref:  "#/components/schemas/users"
          description: The user that create/own the event
        place:
          type: object
          $ref:  "#/components/schemas/place"
          description: Place that event takes place
    place:
      type: object
      required:
        - name
        - location
        - type
      properties:
        id:
          type: integer
          description: place id
        name:
          type: string
        placeType:
          type: string
          description: Activity type of the Place
        description:
          type: string
          description: Information of the Place
        location:
          type: string
          description: Address of the place
    usereventgroup:
      type: object
      required:
        - event
        - user
      properties:
        id:
          type: integer
        event :
          type: object
          $ref: "#/components/schemas/event"
        user:
          type: object
          $ref: "#/components/schemas/users"
        joinedAt:
          type: string
    eventMessages:
      type: object
      required:
        - timestamp
        - content
      properties:
        id:
          type: integer
        timestamp:
          type: string
        content:
          type: string
        userEvent:
          type: object
          $ref: "#/components/schemas/usereventgroup"
    event:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        createdAt:
          type: string
        eventTime:
          type: string
        place:
          type: object
          $ref: "#/components/schemas/place"
        user:
          type: object
          $ref: "#/components/schemas/users"

schemes:
 - https
 - http
