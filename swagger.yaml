openapi: 3.0.0

info:
  title: users
  description: users API
  version: '0.1'

paths:
# [POST] login
  /login:
    post:
      requestBody:
        description: Email and Password
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Email:
                  type: string
                Password:
                  type: string
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/loginResponse"
# [POST] users
  /signup:              
    post:
      summary: Account registration
      requestBody:
        description: user data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Email:
                  type: string
                Password:
                  type: string
                Fullname:
                  type: string
                Username:
                  type: string
                Phone:
                  type: string
                Gender:
                  type: string
                Dob:
                  type: string
      responses:
        201:
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/signupResponse"
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
# [GET] users
  /user:
    get:
      security:
        - bearerAuth: []
      tags:
      - user
      summary: Find All Users
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  $ref: "#/components/schemas/users"
        500:
          description: 'Server Error'



# [GET] users/id
  /user/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
      - user
      summary: Find User By Id
      parameters:
      - in: path
        name: id
        description: User Id
        required: true
        schema:
          type : integer
          format: int64
          minimum: 1
      responses:
        
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: object
                  $ref: "#/components/schemas/users"
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [PUT] user/id
    put:
      security:
        - bearerAuth: []
      tags:
      - user
      summary: Update User By Id
      parameters:
      - name: id
        in: path
        description: user Id
        required: true
        schema:
          type : integer
          format: int64
          minimum: 1
      requestBody:
        description: user data
        required: true
        content:
          appliction/json:     
            schema:
              $ref:  "#/components/schemas/users"
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [DELETE] user/id
    delete:
      security:
        - bearerAuth: []
      tags:
      - user
      summary: Delete User By Id
      parameters:
      - name: id
        in: path
        description: user Id
        required: true
        schema:
          type : integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
  # [GET] events that current user joined        
  /user/joinedEvents/:
    get:
      security:
        - bearerAuth: []
      tags:
      - user
      summary: Get Events that Current User Joined
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: array
                  items:
                    type: array
                    $ref: "#/components/schemas/detailedEvent"
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
# [GET] events
  /events:
    get:
      security:
        - bearerAuth: []
      tags:
      - events
      summary: Find All events
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: array
                  items:
                    type: array
                    $ref: "#/components/schemas/event"
        500:
          description: 'Server Error'
# [POST] event
    post:
      security:
        - bearerAuth: []
      tags:
        - events
      summary: Create new event 
      requestBody:
        description: Event data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Title:
                  type: string
                EventStartTime:
                  type: string
                  description: Start time of event. Format "YYYY-MM-DD HH:MM:SS"
                EventEndTime:
                  type: string
                  description: End time of event. Format "YYYY-MM-DD HH:MM:SS"
                PlaceID:
                  type: string
      responses:
        201:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: object
                  $ref: "#/components/schemas/event"
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
    put:
      security:
        - bearerAuth: []
      tags:
        - events
      summary: Update new event 
      requestBody:
        description: Event data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Title:
                  type: string
                EventStartTime:
                  type: string
                EventEndTime:
                  type: string
      responses:
        201:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: object
                  $ref: "#/components/schemas/event"
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
# [GET] event/id
  /events/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - events
      summary: Get event by Id
      parameters:
      - name: id
        in: path
        description: event id
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: object
                  $ref: "#/components/schemas/event"
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
  /events/{id}/usersJoined:
    get:
      security:
        - bearerAuth: []
      tags:
        - events
      summary: Get all users in an event
      parameters:
      - name: id
        in: path
        description: event id
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: object
                  $ref: "#/components/schemas/usereventgroup"
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
  # [POST] event/id/join Join an event
  /events/{id}/join:
    post:
      security:
        - bearerAuth: []
      tags:
        - events
      summary: Join an event
      parameters:
      - name: id
        in: path
        description: event id
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
          content:
              application/json:
                schema:
                  type: object
                  $ref: "#/components/schemas/usereventgroup"
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'


