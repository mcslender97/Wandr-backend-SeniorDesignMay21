paths:
# [POST] login
  /login:
    post:
      requestBody:
        description: Email and Password
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Email:
                  type: string
                Password:
                  type: string
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/users"
# [POST] users
  /signup:              
    post:
      summary: Account registration
      requestBody:
        description: user data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Email:
                  type: string
                Password:
                  type: string
                Fullname:
                  type: string
                Username:
                  type: string
                Phone:
                  type: string
                Gender:
                  type: string
                Dob:
                  type: string
      responses:
        201:
          description: 'Created'
